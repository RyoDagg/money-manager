<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stouchi</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/accounts.css">
    <link rel="stylesheet" href="assets/css/transactions.css">
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <img class="logo" src="assets/images/wallet.png" alt="">
            <div class="title"><b>$</b>touchi</div>
        </div>
        <nav>
            <ul>
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="accounts.html">Accounts</a></li>
                <li><a class="nav-link" href="transactions.html">Transactions</a></li>
                <li><a class="nav-link" href="">Stats</a></li>
            </ul>
        </nav>
    </section>
    <section class="tool-section"></section>
    <section class="content">
        <div class="column-section">
            <div class="section-title">
                <h1>Transactions</h1>
            </div>

            <div class="section-body">
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Category</th>
                            <th>Ammount</th>
                            <th>Fee</th>
                        </tr>
                    </thead>
                    <tbody id="transactions">
                        <tr>
                            <td>Transfer</td>
                            <td>D17</td>
                            <td>Cash</td>
                            <td>--</td>
                            <td>350TND</td>
                            <td>1.8TND</td>
                        </tr>
                        <tr>
                            <td>Expence</td>
                            <td>Cash</td>
                            <td>--</td>
                            <td>Food</td>
                            <td>15TND</td>
                            <td>--</td>
                        </tr>

                        <tr>
                            <td>Income</td>
                            <td>Cash</td>
                            <td>--</td>
                            <td>Salary</td>
                            <td>1.550TND</td>
                            <td>--</td>
                        </tr>
                        <tr>
                            <td>Expence</td>
                            <td>Cash</td>
                            <td>--</td>
                            <td>Party</td>
                            <td>85TND</td>
                            <td>--</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="column-section record-transaction">
            <div class="section-title">
                <h1>+ New Transacrion</h1>
            </div>

            <div class="section-body">
                <select name="" id="type">
                    <option value="expense">expense</option>
                    <option value="income">income</option>
                    <option value="transaction">transaction</option>
                </select>

                <select name="" id="acc">
                    <option value="expense">cash</option>
                    <option value="income">bank</option>
                </select>

                <select name="" id="categ">
                    <option value="expense">food</option>
                    <option value="income">party</option>
                    <option value="transaction">household</option>
                </select>
                <input type="text" id="ammount">
                <button id="submit">Save</button>
            </div>
        </div>
    </section>
    <section class="footer"></section>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="assets/scripts/transactions.js"></script>
</body>

</html>
